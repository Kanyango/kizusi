<div class="container">
	<div class="row">
		
			<div class="text-left">
				<p>Feel free to contact us on any query or send us a comment n we will get back to you <b>ASAP!!</b></p>
			</div>
			<hr>
			<div class="col-md-8 col-md-offset-2" id="contForm" >
			<form class="form-horizontal" id="conty" >
				<div class="form-group">
					<label class="control-label">Name</label>
					<input type="text" class="form-control" placeholder="Enter your Name" name="name" ng-model="mail.name">
				</div>
				<div class="form-group">
					<label class="control-label">Email</label>
					<input type="email" class="form-control" placeholder="Enter your Email" name="email" ng-model="mail.email">
				</div>
				<div class="form-group">
					<label class="control-label">Subject</label>
					<input type="text" class="form-control" placeholder="Subject" name="subject" ng-model="mail.subject">
				</div>
				<div class="form-group">
					<label class="control-label">Message</label>
					<textarea type="text" class="form-control" rows="5" cols="9" placeholder="Enter your query/comment" 
					name="message" ng-model="mail.message"></textarea>
				</div>
				<button class="btn btn-lg btn-primary" ng-click="save()">SUBMIT</button>
			</form>
		</div>
	</div>
</div>
