<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Pricing Card for {{ car.model }}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

        	   <table class="table table-bordered table-hover">
        	   	<thead>
        	   		<tr>
        	   		   <td></td>
                       <td>Description</td>
                       <td>Amount</td>
                       <td><button class="btn btn-md btn-primary" ng-click="add()"> Add </button></td>
        	   		</tr>
        	   	</thead>
        	   	<tbody>
        	   		<tr ng-repeat="item in inputs">
        	   			<td><button class="btn btn-md btn-primary" ng-click="remove()"> del </button></td>
        	   		   <td><input class="form-control" name="desc"  ng-model="item.desc" type="text"></td>
						       <td><input class="form-control" name="amount"  ng-model="item.amount" type="text"></td>
        	   		<tr>
        	   	</tbody>
        	   </table>
			<button class="btn btn-md btn-success" ng-click="save(); ok()">Save Prices</button>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
