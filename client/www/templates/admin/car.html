 <div class="container">
	<div class="row">
		<div class="text-left">
			<h2>Cars List</h2>
			<div class="">
        <button class="btn btn-primary btn-md" ng-click="create()">Add New Car</button>
		</div>
		</div>

<div class="container">
	<div class="row">
	 <div class="col-md-8">
		<ul class="list-group" ng-repeat="car in cars   | filter: paginate ">
		 <li class="list-group-item">
			<h4>Car {{car.model }}</h4>
			<p>Status: {{ car.status }}</p>
			<img ng-src="{{car.photo}}" width="300" height="220" />
			<!-- <img src="https://res.cloudinary.com/dxomvhu0p/image/upload/v1487749899/fftpn7sqxqjriopg3yso.png" /> -->
			<!--<button type="button" class="btn btn-default" ng-click="isCollapsed = !isCollapsed">View More</button> -->
			<button class="btn btn-md btn-danger" ng-click="del(car._id)">Delete</button>
			<button class="btn btn-md btn-success" ng-click="edit(car)">Edit</button>
			<button class="btn btn-md btn-primary" ng-click="upload(car._id)">Add Photo</button>
			<button class="btn btn-md btn-warning" ng-click="pricing(car)">Add Pricing</button>
			<div uib-collapse="isCollapsed">
		<div class="text-left">
			<h4>Client {{car.Model }}</h4>
		</div>
	</div>
		</li>
		</ul>
		<ul uib-pagination total-items="totalItems" 
       max-size="5" boundary-links="true" ng-model="currentPage"
          items-per-page="numPerPage">
        </ul>
		</div>
	</div>
</div>
