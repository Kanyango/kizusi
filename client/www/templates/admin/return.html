<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Return Card</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">

				<div class="form-group">
					<label class="control-label">CLient Name</label>
					<input type="text" class="form-control" name="cname" ng-model="client.client_name">
				</div>
				<div class="form-group">
					<label class="control-label">Vehicle To Return</label>
					<input type="tel" class="form-control" name="dl" ng-model="client.vehicle">
				</div>
				<div class="form-group">
					<label class="control-label">Client Phone</label>
					<input type="tel" class="form-control" name="phone" ng-model="client.phone">
				</div>
				<div class="form-group">
            <label class="control-label">Return Date</label>
            <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="client.return_date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" name="return_date"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
          </div>
          
		   <div class="form-group">
					<label class="control-label">Overdue Charged</label>
					<input type="tel" class="form-control" name="overdue" ng-model="client.overdue">
				</div>
				 <div class="form-group" hidden>
					<label class="control-label">Overdue Charged</label>
					<input type="tel" class="form-control" name="id" ng-model="client._id">
				</div>
			<button class="btn btn-md btn-success" ng-click="returnd(); ok()">RETURN</button>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
