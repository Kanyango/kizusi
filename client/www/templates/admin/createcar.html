<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Car Details</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
        	<div class="conatiner">
				<div class="form-group">
					<label class="control-label col-md-2">Car Model</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="model" ng-model="car.model">
				</div>
			</div>
				<div class="form-group">
					<label class="control-label col-md-2">Plate No</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="plate" ng-model="car.plate">
				</div>
			</div>
				<div class="form-group">
					<label class="control-label col-md-2">Status</label>
					<div class="col-md-6">
					<select class="form-control" name="status" ng-model="car.status">
						<option value="available">Available</option>
						<option value="reserved">Reserved</option>
					</select>
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Capacity</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="capacity" ng-model="car.capacity">
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Fuel</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="fuel" ng-model="car.fuel">
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Engine</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="eng" ng-model="car.eng">
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Drive</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="drive" ng-model="car.drive">
				</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Steering</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="steer" ng-model="car.steer">
				</div> 
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Plate No</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="plate" ng-model="car.plate">
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Location</label>
					<div class="col-md-6">
					<input type="text" class="form-control" name="location" ng-model="car.location">
				</div>
				</div>
			<button class="btn btn-md btn-success" ng-click="save(); ok()">SAVE</button>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
