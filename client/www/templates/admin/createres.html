<div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">Campaign Card</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
				<div class="form-group">
					<label class="control-label">CLient Name</label>
					<input type="text" class="form-control" name="cname" ng-model="client.cname">
				</div>
				<div class="form-group">
					<label class="control-label">CLient DL No</label>
					<input type="tel" class="form-control" name="dl" ng-model="client.dl">
				</div>
				<div class="form-group">
					<label class="control-label">Client Phone</label>
					<input type="tel" class="form-control" name="phone" ng-model="client.phone">
				</div>
				<div class="form-group">
					<label class="control-label">CLient Email</label>
					<input type="email" class="form-control" name="mail" ng-model="client.mail">
				</div>
				<div class="form-group">
            <label class="control-label">Rental Start Date</label>
            <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="client.start_date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" name="start_date"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
          </div>
          <div class="form-group">
            <label class="control-label">Rental Return Date</label>
            <p class="input-group">
            <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="client.end" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" name="end"/>
            <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
          </div>
          <div class="form-group">
					<label class="control-label">Vehicle To Reserve</label>
					<select ng-model="client.car"  class="form-control"
	            ng-options="veh.plate_no as veh.model for veh in ava" 
	            name="car" >
			    <option value="">Select Vehicle</option>
			    </select>
				</div>
		   <div class="form-group">
					<label class="control-label">Total Paid</label>
					<input type="tel" class="form-control" name="total" ng-model="client.total">
				</div>
			<button class="btn btn-md btn-success" ng-click="reserve(); ok()">RESERVE</button>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
