	<div class="modal-content">
      <div class="modal-header">
       <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 class="modal-title">{{car.model}}</h4>
      </div>
      <div class="modal-body">
      <div class="row">
      	<div class="col-md-8">
      	<img src="{{ car.photo }}" alt="{{ car.name }}" width="500" height="400">
      	</div>
      	<div class="col-md-4">
      	    <div class="text-left">
      	    	<h3>Car Details</h3>
      	    </div>
      	    <hr>
      	    <p>Capacity: {{car.capacity}}</p>
      	    <p>Fuel: {{car.fuel}}</p>
      	    <p>Engine: {{ car.engine }} </p>
      	    <p>Drive: {{ car.drive }} </p>
      	    <p>Steering: {{ car.steering }} </p>

      		<div class="text-left">
      			<h3>Rental Pricing</h3>
      		</div>
      		<hr>
          <div ng-repeat="price in car.pricing">
      		<!--<p>{{ price.desc }}  {{ price.amount | currency:"Ksh":0 }}</p> -->
		  <p>{{ price.desc }}  {{ price.amount }}</p>
        </div>
      	</div>
      </div>
         
        	
    
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
 </div>
 </div>
